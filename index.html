<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h1 {
            font-size: 3em;
            margin: 0;
        }

        .welcome-container p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .welcome-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome</h1>
        <p>Muhammad Aamir Bin Habib</p>
    </div>
</body>
</html>
